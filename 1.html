  <h2>첫만남</h2>
  <p>
    민과 솜은 2016년 12월 24일 크리스마스 이브에 <a href="https://search.naver.com/search.naver?sm=top_hty&fbm=1&ie=utf8&query=%EC%84%9C%ED%98%84%EC%97%AD+ak+%ED%94%8C%EB%9D%BC%EC%9E%90" target="_blank" title="서현역 AK플라자">서현역 AK플라자</a href>에서 처음 만났다.
    <br>지인을 통한 소개팅으로 알게 되었으며, 그당시 민은 군인이었고, 솜은 직장인이었다.
    <br>민은 처음에 솜을 보자마자 첫눈에 반했다.
    <br>하지만 솜은 소개팅에 늦은 민이 그리 맘에 들지는 않았다고 한다.
